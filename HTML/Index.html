<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Style CSS -->
    <link rel="stylesheet" href="/CSS/style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/css/bootstrap-grid.min.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="card">
        <div class="card__container">
            <article class="card__article">
                <div class="card__data">
                    <img src="/Assests/img1.png" alt="image-1" class="card__img">
                    <h1 class="card__title">Shield & Shining Star</h1>
                    <p class="card__description">Beautiful card, with hover effect!</p>
                </div>
                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>
            <article class="card__article">
                <div class="card__data">
                    <img src="/Assests/img2.png" alt="image-2" class="card__img">
                    <h1 class="card__title">Fire Light Sword</h1>
                    <p class="card__description">Beautiful card, with hover effect!</p>
                </div>
                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>
            <article class="card__article">
                <div class="card__data">
                    <img src="/Assests/img3.png" alt="image-3" class="card__img">
                    <h1 class="card__title">Incoming Messages</h1>
                    <p class="card__description">Beautiful card, with hover effect!</p>
                </div>
                <div class="card__shapes">
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                    <span class="card__shape"></span>
                </div>
            </article>
        </div>
    </div>
    <!-- Bootstrap Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.1/js/bootstrap.min.js"></script>
</body>
</html>
